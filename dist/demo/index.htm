<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCF-Quiz Demo</title>
    <link rel="stylesheet" href="../tcf-quiz.min.css">
</head>
<body>
    <style>
    * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;

    }
    h1, h2, h3, h4, h5, h6 {
        font-weight: 500;
        margin-bottom: 15px;
    }
    body {
        padding: 15px;
        background-color: #171A1E;
    }
    </style>

    <div id="quiz-id"></div>

    <script src="deps/jquery.min.js"></script>
    <script src="../tcf-quiz.min.js"></script>

    <script>
    $(document).ready(function() {
        $("#quiz-id").tcf_quiz({
            // Advanced Options Can Go Here
            questions: [{
                questionType: "textarea",
                questionText: "Enter some text.",
                answers: [{
                    answerText: "Model Answer",
                }]
            }, {
                questionType: "checkbox",
                questionText: "Answer is A & C.",
                answers: [{
                    answerText: "A",
                    correctAnswer: true
                }, {
                    answerText: "B"
                }, {
                    answerText: "C",
                    correctAnswer: true
                }, {
                    answerText: "D"
                }]
            }, {
                questionType: "radio",
                questionText: "Answer is B.",
                answers: [{
                    answerText: "A"
                }, {
                    answerText: "B",
                    correctAnswer: true,
                }, {
                    answerText: "C"
                }, {
                    answerText: "D"
                }]
            }, {
                questionType: "cloze",
                questionText: "Select the correct answers below.",
                answers: [{
                    answerText: "This is a cloze activity select the correct drop down [*correct, incorrect] and again [incorrect, *correct]"
                }]
            }]
        })
    })
    </script>
</body>
</html>
