<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barebones Demo</title>
    <link rel="stylesheet" href="../tcf-quiz.min.css">
    <link rel="stylesheet" href="deps/css/font-awesome.min.css">
    <script src="deps/js/jquery.min.js"></script>
    <script src="../../src/tcf-quiz.js"></script>
</head>
<body>
    <div id="quiz-id"></div>

    <script>
    $(document).ready(function() {
        $("#quiz-id").tcf_quiz({
            finalFeedback: "dsdsdsds",
            questions: [{
                questionType: "checkbox",
                questionText: "Answer is A & C.",
                answers: [{
                    answerText: "A",
                    correctAnswer: true
                }, {
                    answerText: "B"
                }, {
                    answerText: "C",
                    correctAnswer: true
                }, {
                    answerText: "D"
                }]
            }, {
                questionType: "radio",
                questionText: "Answer is B.",
                answers: [{
                    answerText: "A"
                }, {
                    answerText: "B",
                    correctAnswer: true
                }, {
                    answerText: "C"
                }, {
                    answerText: "D"
                }]
            }]
        })
    })
    </script>

    <style>
    * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0px;
        padding: 0px;
    }
    h1, h2, h3, h4, h5, h6 {
        font-weight: 500;
        margin-bottom: 15px;
    }
    body {
        padding: 15px;
    }
    </style>
</body>
</html>
