<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barebones Demo</title>
    <link rel="stylesheet" href="../tcf-quiz.min.css">
    <link rel="stylesheet" href="deps/css/font-awesome.min.css">
    <script src="deps/js/jquery.min.js"></script>
    <script src="../../src/tcf-quiz.js"></script>
</head>
<body>
    <div id="quiz-id"></div>

    <script>
    $(document).ready(function() {
        $("#quiz-id").tcf_quiz({
            finalFeedback: "dsdsdsds",
            questions: [{
                questionType: "cloze",
                questionText: "Select the correct answers below.",
                answers: [{
                    answerText: "This is a cloze activity [*correct, incorrect] select the correct answers from the drop downs [incorrect, *correct]"
                }]
            }]
        })
    })
    </script>

    <style>
    * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0px;
        padding: 0px;
    }
    h1, h2, h3, h4, h5, h6 {
        font-weight: 500;
        margin-bottom: 15px;
    }
    body {
        padding: 15px;
    }
    </style>
</body>
</html>
